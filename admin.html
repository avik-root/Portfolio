<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Access Terminal</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
:root {
    --cyber-green: #00ff9f;
    --cyber-cyan: #00ffff;
    --bg-dark: #010101;
}

body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at center, #000 0%, #020617 100%);
    color: var(--cyber-green);
    font-family: 'Share Tech Mono', monospace;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Glitch Title */
.glitch {
    font-size: 4rem;
    position: relative;
    color: var(--cyber-cyan);
    animation: flicker 2s infinite alternate;
    text-transform: uppercase;
    letter-spacing: 3px;
    margin-bottom: 2rem;
}
.glitch::before, .glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
}
.glitch::before {
    animation: glitchTop 1s infinite linear alternate-reverse;
    color: #ff00aa;
    clip-path: polygon(0 0, 100% 0, 100% 30%, 0 30%);
}
.glitch::after {
    animation: glitchBottom 1s infinite linear alternate-reverse;
    color: #00ffaa;
    clip-path: polygon(0 70%, 100% 70%, 100% 100%, 0 100%);
}

/* Terminal Box */
.terminal {
    background: rgba(0, 255, 255, 0.05);
    border: 1px solid rgba(0, 255, 255, 0.3);
    border-radius: 12px;
    padding: 2rem 2.5rem;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    width: 650px;
    height: 380px;
    overflow-y: hidden;
}

.console-line {
    color: var(--cyber-green);
    margin: 0.4rem 0;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeIn 0.6s forwards;
}

/* Button */
.btn {
    margin-top: 2rem;
    padding: 0.8rem 2rem;
    border: 2px solid var(--cyber-cyan);
    color: var(--cyber-cyan);
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    letter-spacing: 1px;
    transition: 0.3s;
    display: inline-block;
}
.btn:hover {
    background: var(--cyber-cyan);
    color: #000;
    box-shadow: 0 0 15px var(--cyber-cyan);
    transform: scale(1.05);
}

/* Animations */
@keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.3; }
}
@keyframes glitchTop {
    0% { transform: translate(2px, -2px); }
    50% { transform: translate(-2px, 2px); }
    100% { transform: translate(2px, -1px); }
}
@keyframes glitchBottom {
    0% { transform: translate(-2px, 2px); }
    50% { transform: translate(2px, -2px); }
    100% { transform: translate(-1px, 2px); }
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="content">
    <h1 class="glitch" data-text="Admin Access">Admin Access</h1>
    <div class="terminal" id="terminal"></div>
    <a href="/" class="btn">Return to Mainframe</a>
</div>

<script>
const lines = [
  "[BOOTING SYSTEM...]",
  "[CHECKING SECURITY TOKENS...]",
  "[ACCESS OVERRIDE DETECTED]",
  "[VALIDATING BRAIN CELLS...]",
  "[RESULT: 0 FOUND]",
  "[LOGGING ENTRY...]",
  "",
  "You foolish brave developer...",
  "You noob. You actually made it this far.",
  "Go ahead â€” break something. Youâ€™ve earned it. ðŸ’€"
];

let index = 0;
const terminal = document.getElementById("terminal");

function addLine() {
  if (index < lines.length) {
    const line = document.createElement("p");
    line.className = "console-line";
    line.textContent = lines[index];
    terminal.appendChild(line);
    index++;
    setTimeout(addLine, 700); // type speed
  }
}
window.onload = () => setTimeout(addLine, 1000);
</script>

</body>
</html>
